<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Meter Dashboard</title>

    <link rel="stylesheet" href="static/main.css">

</head>
<body class="bg-warning text-dark">

<div class = "text-center">
    <h1 class = "mt-5">Smart Meter Monitoring</h1>
</div>

<div class="container">
    <div class="box-1"> 
        <h5 class="text-center mt-3">Current (A) </h5>
        <h2 class="text-center mt-5"> {{data.curr_last_v}} A </h2>
    </div>
    <div class="box-2"> 
        <h5 class="text-center mt-3">Voltage (V) </h5>
        <h2 class="text-center mt-5"> {{data.volt_last_v}} V </h2>
    </div>
</div>
